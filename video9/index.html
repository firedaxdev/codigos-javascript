<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
</head>
<body>
	<script>
	function saludar(nombre){
		document.write("Hola " + nombre + '<br>');
	}
	var nombres = ["Roberto", "Ricardo", "Vanessa", "Efrain", "Alonso", "Juan"];
	for(i = 0; i < nombres.length; i++){
		saludar(nombres[i]);
	}

	</script>
</body>
</html>
