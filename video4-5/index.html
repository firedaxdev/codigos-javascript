<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
	<script type="text/javascript">
	var amigos = ["Carlos", "Cesar", "Alex"];
	amigos[amigos.length] = "Jorge";
	amigos[amigos.length] = "Luisa";
	amigos.push("Roberto", "Adolfo", "Pinedo");
	amigos.pop();
	var amigos2 = ["David", "Fernando", "Oscar"];
	var amigos3 = amigos.concat(amigos2);
	document.write(amigos3);
	document.write("Tienes " + amigos.length + " amigos");
	</script>
</body>
</html>
