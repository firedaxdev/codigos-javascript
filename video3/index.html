<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos</title>
</head>
<body>
	<script>
	// Tipos de Datos
	// Numerico - float
	var edad = 19;
	//string "cadenas de texto"
	var nombre = "Armando Ruelas";
	var nombre = "\"Firedax Software\""
	//Arrays
	var amigos = ["Carlos", "Alejandro", "Cesar"];
	//Object - Objetos
	var Objeto = {
		color: "Black",
		size: 12,
	}
	//Boolean 
	var verdadero = true;
	var Falso = false;
	// Undefined 
	var firedax;
	document.write(firedax);
	document.write(amigos[2]);
	//Null
	var numero2 = 10;
	var numero2 = null;
	//NaN
	var texto = "Hola como estas?";
	document.write(texto * 2);
	</script>
</body>
</html>
